<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="45" fill="#0f172a"/>
  <!-- Main trunk -->
  <path d="M50 85 L50 50" stroke="url(#grad)" stroke-width="4" stroke-linecap="round"/>
  <!-- Left branch -->
  <path d="M50 50 L25 25" stroke="#1E40AF" stroke-width="3" stroke-linecap="round"/>
  <circle cx="25" cy="25" r="6" fill="#1E40AF"/>
  <!-- Right branch -->
  <path d="M50 50 L75 25" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
  <circle cx="75" cy="25" r="6" fill="#10B981"/>
  <!-- Middle branch -->
  <path d="M50 50 L50 20" stroke="#DC2626" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="20" r="6" fill="#DC2626"/>
  <!-- Center node -->
  <circle cx="50" cy="50" r="8" fill="url(#grad)"/>
</svg>
